<!doctype html>
<html lang="en">
<head>
  <title>Ship</title>
  <meta charset="utf-8">
</head>
<body style="margin: 0;">

  <script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="ship.js"></script>
  <script src="asteroid.js"></script>
  <script src="js/keyboardstate.js"></script>


  <script>

    // Set up the scene, camera, and renderer as global variables.
    var scene, camera, renderer;

    // variables for loaded objects
    var tieBomber, xwing = null;

    // array for cloned objects
    var asteroids = [];

    // flag for cloning asteroids once parent has loaded
    var needToClone = true;

    // https://stemkoski.github.io/Three.js/Keyboard.html
    var keyboard = new KeyboardState();
    var clock = new THREE.Clock();

    init();
    animate();

    // Sets up the scene.
    function init() {

      // Create the scene and set the scene size.
      scene = new THREE.Scene();
      var WIDTH = window.innerWidth,
          HEIGHT = window.innerHeight;

      // Create a renderer and add it to the DOM.
      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(WIDTH, HEIGHT);
      document.body.appendChild(renderer.domElement);

      // Create a camera, zoom it out from the model a bit, and add it to the scene.
      camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
      camera.position.set(0,6,0);
      scene.add(camera);

      // Create an event listener that resizes the renderer with the browser window.
      window.addEventListener('resize', function() {
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
      });

      // Set the background color of the scene.
      renderer.setClearColor(0x333F47, 1);

      // Create a light, set its position, and add it to the scene.
      var light = new THREE.PointLight(0xffffff);
      light.position.set(-100,200,100);
      scene.add(light);

      // .json files can be loaded using Moveable class.  .js files cannot
      tieBomber = new Ship("models/tie_fighter.json", scene);
      asteroid = new Asteroid("models/asteroid.json", scene);

      // clone some asteroids
      // for (var i = 0; i < 100; i++) {
      //   asteroids.push(asteroid.clone());
      // }

      // var loader = new THREE.JSONLoader();
      // loader.load( "models/horse.js", function(geometry){
      //   var horse = new THREE.Mesh( geometry, new THREE.MeshNormalMaterial() );
      //   scene.add(horse);
      // });

      // Add OrbitControls so that we can pan around with the mouse.
      controls = new THREE.OrbitControls(camera, renderer.domElement);

      /* TODO figure out how to place texture to the sky dome
     // var texture = THREE.ImageUtils.generateDataTexture(10,10, 0x00FF00);
      var texture = THREE.ImageUtils.loadTexture( "images/negx.jpg" );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat.set( 4, 4 );

      //Shader
      var shader = THREE.ShaderLib["cube"];
      var uniforms = THREE.UniformsUtils.clone( shader.uniforms );
      uniforms["tCube"].texture = texture;   // textureCube has been init before
//      var material = new THREE.ShaderMaterial({
//        fragmentShader    : shader.fragmentShader,
//        vertexShader  : shader.vertexShader,
//        uniforms  : uniforms
//      });
       */

      // build the skybox Mesh
      // BoxGeometry(width, height, depth, widthSegments, heightSegments, depthSegments)
      var material = new THREE.MeshLambertMaterial( {color: 0x0654a0} );
      //skyboxMesh  = new THREE.Mesh( new THREE.CubeGeometry( 100, 100, 100, 1, 1, 1, null, true ), material );
      var geometry = new THREE.SphereGeometry(3000, 60, 40);
      skyBox = new THREE.Mesh(geometry, material);
      skyBox.scale.set(-1, 1, 1);
      skyBox.rotation.order = 'XZY';
      skyBox.renderDepth = 1000.0;

      scene.add( skyBox );

    }


    // Renders the scene and updates the render as needed.
    function animate() {

      // Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
      requestAnimationFrame(animate);

      // Object matrix needs to be updated continually
      tieBomber.model.updateMatrix();
      asteroid.model.updateMatrix();

      // rotate and update the asteroids
        for (var i = 0; i < 100; i++) {
          if (asteroids[i] != undefined) {
            asteroids[i].rotation.set(asteroids[i].rotation.x + (Math.random() * 0.01),
                                      asteroids[i].rotation.y + (Math.random() * 0.01),
                                      asteroids[i].rotation.z + (Math.random() * 0.01));
            asteroids[i].updateMatrix();
          }
        }

      // User input callback
      tieBomber.keyPress();

      // clone the asteroids once the parent has loaded and give them a random angle
      if (asteroid != undefined && needToClone == true) {
        for (var i = 0; i < 100; i++) {
          asteroids[i] = asteroid.clone();
          asteroids[i].rotation.set(Math.random() * 360, Math.random() * 360, Math.random() * 360);
          scene.add(asteroids[i]);
        }
        needToClone = false;
      }
      
      // Render the scene.
      renderer.render(scene, camera);
      controls.update();

    }

  </script>

</body>
</html>
