<!doctype html>
<html lang="en">
<head>
  <title>Ship</title>
  <meta charset="utf-8">
</head>
<body style="margin: 0;">

  <script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>

    <script type="application/x-glsl" id="sky-vertex">
  varying vec2 vUV;

  void main() {
    vUV = uv;
    vec4 pos = vec4(position, 1.0);
    gl_Position = projectionMatrix * modelViewMatrix * pos;
  }
  </script>

    <script type="application/x-glsl" id="sky-fragment">
  uniform sampler2D texture;
  varying vec2 vUV;

  void main() {
    vec4 sample = texture2D(texture, vUV);
    gl_FragColor = vec4(sample.xyz, sample.w);
  }
  </script>

  <script>

    // Set up the scene, camera, and renderer as global variables.
    var scene, camera, renderer;

    init();
    animate();

    // Sets up the scene.
    function init() {

      // Create the scene and set the scene size.
      scene = new THREE.Scene();
      var WIDTH = window.innerWidth,
          HEIGHT = window.innerHeight;

      // Create a renderer and add it to the DOM.
      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(WIDTH, HEIGHT);
      document.body.appendChild(renderer.domElement);

      // Create a camera, zoom it out from the model a bit, and add it to the scene.
      camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
      camera.position.set(0,6,0);
      scene.add(camera);

      // Create an event listener that resizes the renderer with the browser window.
      window.addEventListener('resize', function() {
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
      });

      // Set the background color of the scene.
      renderer.setClearColorHex(0x333F47, 1);

      // Create a light, set its position, and add it to the scene.
      var light = new THREE.PointLight(0xffffff);
      light.position.set(-100,200,100);
      scene.add(light);

      //Load in the mesh and add it to the scene.
      
      var loader = new THREE.ObjectLoader();
      loader.load("models/tie_fighter.json", 
          function ( obj ) {
              scene.add( obj );
          }   
      );

      // loader = new THREE.JSONLoader();
      // loader.load( "models/horse.js", function(geometry){
      //   mesh = new THREE.Mesh( geometry, new THREE.MeshNormalMaterial() );
      //   scene.add(mesh);
      // });

      // loader = new THREE.ObjectLoader();
      // loader.load("models/starwars_xwing.json", function (obj) {
      //   scene.add(obj);
      // });

      // Add OrbitControls so that we can pan around with the mouse.
      controls = new THREE.OrbitControls(camera, renderer.domElement);


      //Setting up a skybox texture Under Construction
      var urlPrefix = "images/";
      var urls = [ urlPrefix + "posx.jpg", urlPrefix + "negx.jpg",
        urlPrefix + "posy.jpg", urlPrefix + "negy.jpg",
        urlPrefix + "posz.jpg", urlPrefix + "negz.jpg" ];
      alert("Images: " + urls);
      var textureCube = THREE.ImageUtils.loadTextureCube( urls );

      //Shader
      var shader = THREE.ShaderLib["cube"];
      var uniforms = THREE.UniformsUtils.clone( shader.uniforms );
      uniforms['tCube'].texture= textureCube;   // textureCube has been init before
//      var material2 = new THREE.ShaderMaterial({
//        fragmentShader    : shader.fragmentShader,
//        vertexShader  : shader.vertexShader,
//        uniforms  : uniforms
//      });

      // build the skybox Mesh
      // BoxGeometry(width, height, depth, widthSegments, heightSegments, depthSegments)
      var material = new THREE.MeshBasicMaterial( {color: 0x0154a0} );
      skyboxMesh  = new THREE.Mesh( new THREE.CubeGeometry( 100, 100, 100, 1, 1, 1, null, true ), material );

      scene.add( skyboxMesh );

    }


    // Renders the scene and updates the render as needed.
    function animate() {

      // Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
      requestAnimationFrame(animate);
      
      // Render the scene.
      renderer.render(scene, camera);
      controls.update();

    }

  </script>

</body>
</html>
